  <script>
    /* =====  INSTANT REVIEW + LOCAL STORAGE  ===== */
  const reviewForm = document.getElementById('review-form');
  const reviewList = document.getElementById('review-list');
  const googleLink = document.getElementById('google-link');
  const gLinkAnchor = document.getElementById('g-link');

reviewForm.addEventListener('submit', (e) => {
    e.preventDefault();

    // ---- Validation ----
    if (!reviewForm.rating.value || !reviewForm.review.value) {
        alert('Please choose a rating and write a review.');
        return;
    }

    const formData = new FormData(reviewForm);
    const reviewData = {
        name: formData.get('name'),
        rating: formData.get('rating'),
        review: formData.get('review')
    };

    // Append the review to the page
    appendReview(reviewData);

    // Save review to localStorage
    saveReview(reviewData);

    // Create the Google review link
    createGoogleLink(reviewData);

    // Show the Google link to the user
    googleLink.style.display = 'block';

    // Reset form
    reviewForm.reset();
});

function appendReview({ name, rating, review }) {
    const div = document.createElement('div');
    div.className = 'review-card';
    div.innerHTML = `<strong>${name}</strong> &nbsp; ${'⭐'.repeat(rating)}<br><p>${review}</p>`;
    reviewList.appendChild(div);
}

function saveReview(data) {
    const reviews = JSON.parse(localStorage.getItem('zotzReviews') || '[]');
    reviews.push(data);
    localStorage.setItem('zotzReviews', JSON.stringify(reviews));
}

function createGoogleLink({ name, rating, review }) {
    // Encode the review text and rating
    const reviewText = `${name} rated us ${rating}/5 stars! ${review}`;
    const encodedReview = encodeURIComponent(reviewText);

    // Update the Google link (change this URL format to your business's Google Review URL)
    const googlePlaceId = '11172854382128004703'; // Replace with your Google Place ID
    const googleBusinessUrl = `https://www.google.com/search?q=Zotz+Welding&ludocid=${googlePlaceId}#lrd=0x${googlePlaceId}:0xYOUR_REVIEW_ID`;
    
    gLinkAnchor.href = googleBusinessUrl; // Update with the correct Google review URL
}

  </script>
