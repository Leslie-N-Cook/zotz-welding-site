<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery – Zotz Welding LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ---- minimal gallery grid ---- */
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:1rem;
      padding:2rem 1rem;
    }
    .gallery-grid img,
    .gallery-grid video{
      width:100%;
      height:auto;
      border-radius:4px;
      box-shadow:0 2px 6px rgba(0,0,0,.15);
    }
    .gallery-grid video{
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- ====  HEADER (same as other pages)  ==== -->
  <header class="header">
    <div class="container head-flex">
      <h1 class="logo"><a href="index.html"><img src="logo.png" alt="Zotz Welding"></a></h1>
      <nav aria-label="Primary">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ====  GALLERY CONTENT  ==== -->
  <main class="container content">
    <h2>Our Work</h2>
    <p>A few shots of gates, repairs, and custom fab we’ve done.</p>

    <section class="gallery-grid">
      <!-- 1-up images -->
      <img src="img/bead1.jpg" alt="TIG stainless bead">
      <img src="img/gate1.jpg" alt="Custom ranch gate">
      <img src="img/hay-bailer-repair.jpg" alt="Hay-bailer repair">
      <img src="img/fence-panel.jpg" alt="Fence panel fabrication">

      <!-- optional video -->
      <video controls poster="img/hay-bailer-poster.jpg">
        <source src="vid/hay-bailer-repair.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>
  </main>

  <!-- ====  FOOTER (same as other pages)  ==== -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="yr"></span> Zotz Welding LLC</p>
    </div>
  </footer>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
